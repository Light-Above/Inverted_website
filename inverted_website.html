<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matte Negative Space Atmosphere</title>
    <style>
        body {
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 4px;
            font-weight: 300;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: transparent;
            color: #e0e0e0;
            text-decoration: none;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e0e0e0;
            color: #2a2a2a;
        }
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            mix-blend-mode: difference;
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMBRACE THE VOID</h1>
        <p>In the vastness of space, we find meaning. Simplicity is the ultimate sophistication.</p>
        <a href="#" class="btn">EXPLORE</a>
    </div>
    <div id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.width = '15px';
            cursor.style.height = '15px';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.width = '20px';
            cursor.style.height = '20px';
        });
    </script>
</body>
</html>
